<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
  <title>Connect Game - Setup</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body { 
      font-family: system-ui, -apple-system, Arial, sans-serif; 
      background: #f5f5f5; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0;
      padding: 20px;
    }
    
    .container { 
      background: white; 
      padding: 30px; 
      border-radius: 12px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin: 0 0 10px 0;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }
    
    .input-group {
      margin-bottom: 30px;
    }
    
    label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }
    
    .slider-group {
      margin-bottom: 30px;
    }
    
    .slider-value {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 10px;
    }
    
    input[type="range"] {
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: #007bff;
      cursor: pointer;
      border-radius: 50%;
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: #007bff;
      cursor: pointer;
      border-radius: 50%;
      border: none;
    }
    
    .player-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .player-btn {
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: #007bff;
      color: white;
    }
    
    .player-btn:disabled {
      background: #e0e0e0;
      color: #999;
      cursor: not-allowed;
    }
    
    .player-btn:not(:disabled):hover {
      background: #0056b3;
      transform: scale(1.02);
    }
    
    .player-btn:not(:disabled):active {
      transform: scale(0.98);
    }
    
    .help-text {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect Game</h1>
    <div class="subtitle">Setup your game</div>
    
    <div class="input-group">
      <label for="gameWord">Game Word</label>
      <input 
        type="text" 
        id="gameWord" 
        placeholder="Enter game word" 
        value="testgame"
      />
    </div>
    
    <div class="slider-group">
      <label>Number of Players</label>
      <div class="slider-value" id="playerCount">2</div>
      <input 
        type="range" 
        id="playerSlider" 
        min="2" 
        max="4" 
        value="2"
      />
    </div>
    
    <div class="player-buttons">
      <button class="player-btn" id="player1" data-player="1">Player 1</button>
      <button class="player-btn" id="player2" data-player="2">Player 2</button>
      <button class="player-btn" id="player3" data-player="3" disabled>Player 3</button>
      <button class="player-btn" id="player4" data-player="4" disabled>Player 4</button>
    </div>
    
    <div class="help-text">
      Select a player to start the game
    </div>
  </div>
  
  <script>
    const slider = document.getElementById('playerSlider');
    const playerCountDisplay = document.getElementById('playerCount');
    const gameWordInput = document.getElementById('gameWord');
    const playerButtons = document.querySelectorAll('.player-btn');
    
    // Update player count and button states
    slider.addEventListener('input', (e) => {
      const count = parseInt(e.target.value);
      playerCountDisplay.textContent = count;
      
      // Enable/disable buttons based on player count
      playerButtons.forEach((btn, index) => {
        btn.disabled = (index + 1) > count;
      });
    });
    
    // Handle player button clicks
    playerButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (!btn.disabled) {
          const playerNum = btn.dataset.player;
          const numPlayers = slider.value;
          const word = gameWordInput.value.trim() || 'testgame';
          
          // Navigate to game URL
          window.location.href = `/${numPlayers}/${word}/${playerNum}`;
        }
      });
    });
    
    // Allow Enter key to submit from input
    gameWordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('player1').click();
      }
    });
  </script>
</body>
</html>
