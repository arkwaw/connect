<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect Game</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, Arial, sans-serif; 
      background: #f5f5f5; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0;
    }
    .container { 
      background: white; 
      padding: 40px; 
      border-radius: 12px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 800px;
    }
    .seed { 
      font-family: monospace; 
      background: #f0f0f0; 
      padding: 12px; 
      border-radius: 6px; 
      margin: 20px 0;
      word-break: break-all;
      font-size: 14px;
    }
    .player-info {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    .game-board {
      display: inline-grid;
      gap: 0;
      margin: 20px auto;
    }
    .cell {
      width: 40px;
      height: 40px;
      background: #e8e8e8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }
    .info-bar {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Game Classes -->
  <script src="/js/Board.js"></script>
  <script src="/js/Player.js"></script>
  <script src="/js/EnemyPatrol.js"></script>
  <script src="/js/InputHandler.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    {{GAME_DATA}}
    
    {{APP_COMPONENT}}
  </script>
</body>
</html>
